<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Balão Vire Membro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #balao {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      width: 300px;
      animation: shake 0.2s infinite;
      z-index: 9999;
    }

    @keyframes shake {
      0% { transform: translateX(-50%) translateY(0); }
      25% { transform: translateX(-50%) translateY(-5px); }
      50% { transform: translateX(-50%) translateY(5px); }
      75% { transform: translateX(-50%) translateY(-5px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <img id="balao" src="balao01.png" alt="VIRE MEMBRO!">

  <script>
    function mostrarBalao() {
      const balao = document.getElementById("balao");
      balao.style.display = "block";

      setTimeout(() => {
        balao.style.display = "none";
      }, 4000); // 4 segundos
    }

    // Mostra o primeiro balão imediatamente (opcional)
    setTimeout(mostrarBalao, 1000);

    // Mostra o balão a cada 15 minutos (900.000 ms)
    setInterval(mostrarBalao, 15 * 60 * 1000);
  </script>
</body>
</html>
