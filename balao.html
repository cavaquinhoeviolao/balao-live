<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #balao {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      width: 300px;
      animation: shake 0.2s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(-50%) translateY(0); }
      25% { transform: translateX(-50%) translateY(-4px); }
      50% { transform: translateX(-50%) translateY(4px); }
      75% { transform: translateX(-50%) translateY(-4px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body>
  <img id="balao" src="balao01.png">

  <script>
    function mostrarBalao() {
      const balao = document.getElementById("balao");
      balao.style.display = "block";
      setTimeout(() => {
        balao.style.display = "none";
      }, 1000); // 1 segundos
    }

    // Chama a cada 15 minutos
    setInterval(mostrarBalao, 15 * 60 * 1000);

    // Opcional: mostra j√° nos primeiros segundos
    setTimeout(mostrarBalao, 2000);
  </script>
</body>
</html>
